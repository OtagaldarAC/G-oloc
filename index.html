        function geoloc() {
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(retloc)
            navigator.geolocation.getCurrentPosition(poscarte)
        } else {
            alert="Geoloc pas activée"
            }
        }
        function retloc(position) {
            document.getElementById("lat").innerHTML=position.coords.latitude
            document.getElementById("lon").innerHTML=position.coords.longitude
        }
        function poscarte(position) {
            let latlon=position.coords.latitude+" "+position.coords.longitude
            let urlpos= "https://www.google.com/maps/place/"+latlon
            document.getElementById("map").innerHTML="<img src='"+urlpos+"'>" // google maps    https://www.google.com/maps/place/46.997005 6.928926
        }
    </script>
